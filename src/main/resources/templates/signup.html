<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/check.js}"></script>
</head>
<body>
<div layout:fragment="content"  class="content">
    <h4>회원가입</h4>
    <form id="frm" name="frm" class="container" th:action="@{/user/signup}"
          method="post" th:object="${userCreateForm}">

<!--                에러 처리 하기 fragment 삽입 -->
        <div th:replace="~{fragments/form_errors :: formErrorsFragment}"></div>

        <div class="mb3">
            <label class="form-label">사용자 ID</label>
            <input id="userName" name="userName" type="text" class="form-control" th:field="*{userName}">
            <div class="error-class" th:errors="*{userName}"></div>
        </div>
        <div class="mb3">
            <label class="form-label">비밀번호</label>
            <input id="password" name="password"  type="password" class="form-control" th:field="*{password}">
            <div class="error-class" th:errors="*{password}"></div>
        </div>
        <div class="mb3">
            <label class="form-label">비밀번호 확인</label>
            <input id="passwordCheck" name="passwordCheck"  type="password" class="form-control" th:field="*{passwordCheck}">
        </div>
        <div class="mb3">
            <label class="form-label">이메일</label>
            <input id="email" name="email"  type="email" class="form-control" th:field="*{email}">
            <div class="error-class" th:errors="*{email}"></div>
        </div>
        <div class="mb3">
            <label class="form-label">닉네임</label>
            <input id="nickName" name="nickName"  type="password" class="form-control" th:field="*{nickName}">
        </div>
        <input type="submit" value="회원가입" class="btn btn-primary">
<!--               onclick="check()">-->

        <input type="button" value="초기화" class="btn btn-primary" onclick="res()">
    </form>
</div>
</body>
</html>
