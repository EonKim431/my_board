<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/check.js}"></script>
</head>
<body>
<div layout:fragment="content"  class="content">
    <h4>로그인</h4>
    <form id="frm" name="frm" class="container" th:action="@{/login}"
          method="post">

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자 ID 혹은 비밀번호를 확인해주세요
            </div>
        </div>


        <div class="mb3">
            <label class="form-label">사용자 ID</label>
            <input id="username" name="username" type="text" class="form-control">
        </div>
        <div class="mb3">
            <label class="form-label">비밀번호</label>
            <input id="password" name="password"  type="password" class="form-control">
        </div>

        <input type="submit" value="로그인" class="btn btn-primary">
<!--               onclick="check()">-->

        <input type="button" value="초기화" class="btn btn-primary" onclick="res()">
    </form>
</div>
</body>
</html>
